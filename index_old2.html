var w = 1280,
    h = 800
    opacityCircle = 0.8,
    magnifier = 100;

var origin = [-98, 38];

var projection = d3.geo.albers()
    .rotate([96, 0])
    .center([-.6, 38.7])
    .parallels([29.5, 45.5])
    .scale(1250)
    .translate([w / 2 - 100, h / 2 - 100])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule()
    .extent([[-98 - 45, 38 - 45], [-98 + 45, 38 + 45]])
    .step([5, 5]);

var svg = d3.select("body").append("svg")
    .attr("width", w)
    .attr("height", h);

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);

d3.json("us.json", function(error, us) {
  if (error) throw error;

  svg.insert("path", ".graticule")
      .datum(topojson.feature(us, us.objects.land))
      .attr("class", "land")
      .attr("d", path);

  svg.insert("path", ".graticule")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "state-boundary")
      .attr("d", path);
});

d3.select(self.frameElement).style("height", h + "px");

var states = svg.append("svg:g")
    .attr("id", "states");

var circles = svg.append("svg:g")
    .attr("id", "circles");

var cells = svg.append("svg:g")
    .attr("id", "cells");


d3.select("input[type=checkbox]").on("change", function() {
  cells.classed("voronoi", this.checked);
});

    carrier_delay[origin] = (carrier_delay[origin]|| 0)  + carrier_delay_airport;

    var max_i = Math.max(arr_delay_airport,carrier_delay_airport,weather_delay_airport,security_delay_airport);
    
    if (arr_delay_airport = max_i) {
      max_delay[origin] = "Late Arrival";

      max_delay[origin] = "Carrier";
    } else if (weather_delay_airport = max_i) {
      max_delay[origin] = "Weather";
    } else { max_delay[origin] = "Security";

    var x = "";

    var dest = data_series_1[origin] = {};
    for (i in ListByAirline) {        
        x = i + '_count';
        dest[i] = flight[x];
    };
});

         .append("p").text("Avg Weather Delay: " + Math.round(weather_delay[d.iata]) + " min")
         .append("p").text("Avg Carrier Delay: " + Math.round(carrier_delay[d.iata]) + " min");

         

          // d3.select("h3 span").text(d.name + " - Carrier Detail");

              g.selectAll("path.arc")

                .enter().append("svg:path")
                  .attr("class", "arc")
                  .attr("d", function(d) { return path(arc(d)); });

              circles.selectAll("circle")

                  .attr("cy", function(d, i) { return positions[i][1]; })
                  .attr("r", function(d, i) { return Math.sqrt(countByAirport[d.iata]); })
                  .sort(function(a, b) { return countByAirport[b.iata] - countByAirport[a.iata]; })
                  .attr("fill", function (d) { return z(d[max_delay[origin]]) });
